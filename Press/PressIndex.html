<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PressStyle.css" />
    <title>Discovery Land Company | Press</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Francois+One"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Molengo"
    />
    <link rel="shortcut icon" href="PressSRC/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="background-container">
      <div class="logo-nav">
        <div class="logo">
          <a href="../Video Landing/videoindex.html">
            <img src="./PressSRC/logo header jpeg.png" alt="Logo here" />
          </a>
          
        </div>
        <nav class="navbar">
          <a href="#">About DLC</a>
          <a href="../OurWorlds/ourworldsindex.html">Our Worlds</a>
          <a href="#">Experiences</a>
          <a href="../index.html">Gallery</a>
          <a href="../Press/PressIndex.html">Press</a>
          <a href="#" class="material-symbols-outlined">sort</a>
        </nav>
      </div>
      <div class="center-heading">
        <h1>
          News <br />
          and Press
        </h1>
      </div>
    </header>
    <div class="main-section">
      <h2>Latest news</h2>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./PressSRC/cur-1.jpg" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./PressSRC/cur-2.jpg" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./PressSRC/cur-3.jpg" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./PressSRC/cur-4.jpg" alt="..." />
          </div>
        </div>
      </div>

      <div class="controls">
        <button
        id="arrow_back"  
        type="button"
          
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="material-symbols-outlined"> arrow_back </span>
        </button>
        <button
        id="arrow_forward"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="material-symbols-outlined"> arrow_forward </span>
        </button>

        <div class="news-box">
          <h6 class="news-text">News</h6>
          <h1 class="news-heading"></h1>
          <p class="news-para"></p>
          <button id="news-btn" type="submit">Read Article</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer-left-container">
        <img src="./PressSRC/favicon.png" alt="" />
      </div>
      <div class="footer-right-container">
        <div class="first-footer-container">
          <h4 class="extt-footer text-grey">get in touch</h4>
          <h4 class="text-footer text-phone">(480) 624-5200</h4>
          <h4 class="text-footer text-email">mail@discoverylandco.com</h4>
        </div>
        <div class="second-footer-container">
          <h4 class="text-footer">About DLC</h4>
          <h4 class="text-footer">Our Worlds</h4>
          <h4 class="text-footer">Experiences</h4>
          <h4 class="text-footer">Gallery</h4>
          <h4 class="text-footer">Press</h4>
        </div>
        <div class="third-footer-container">
          <h4 class="text-footer">Magazine</h4>
          <h4 class="text-footer">career</h4>
          <h4 class="text-footer">Foundation</h4>
          <h4 class="text-footer">Company</h4>
          <h4 class="text-footer">Contact</h4>
          <h4 class="text-footer">Privacy</h4>
        </div>
      </div>
    </footer>
    <p class="copyright">&copy;Discovery Land Company</p>
    <script src="./pressapplication.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
